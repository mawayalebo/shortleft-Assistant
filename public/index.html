<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link rel="stylesheet" href="./index.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="./assets/Artboard 1.png" type="image/png">
        <title>SHORTLEFT ASSISTANT</title>
    </head>
    <body class="grey lighten-1">
        <div class="navbar-fixed">
            <nav class="nav-extended">
                <div id="navWrapper" class="nav-wrapper teal">
                    <a href="#" class="brand-logo center valign-center">SHORTLEFT</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-content center">
                    <div class="container hide-on-med-and-down">
                        <form >
                            <div class="row input-field">
                                <input class="col l11" type="number" name="" id="taxiFare"  required>
                                <label for="input-field">Taxi Fare</label>
                                <i id="lock" class="small material-icons col l1 teal-text">lock_open</i>
                            </div>
                            <div class="input-field">
                                <input type="number" name="" id="amountHanded" required>
                                <label for="input-field">Amount Handed</label>
                            </div>
                            <div class="input-field">
                                <input type="number" name="" id="noPassenger" required>
                                <label for="input-field">Number of Passengers</label>
                            </div>
                            <div class="row">
                                <button id="changeButton" class="waves-effect waves-light btn-large col s12 m12 l12">Change</button>
                            </div>
                        </form>
                        
                    </div>
                    <div class="container hide-on-large-only">
                        <form>
                            <div class="row">
                                <div class="container  taxifare-content">
                                    <label for="range-field" class=" col s12 m12">Taxi Fare</label>
                                <p class="range-field col s10 blue-text" >
                                    <input class="blue-text" type="range" name="" id="taxiFareSlider" value="15" min="5" max="50">
                                </p>
                                <i id="lockSlider" class="material-icons small col s2 m2 teal-text">lock_open</i>
                                <span  id="taxiFareOut" class="teal-text col s12"></span>
                                </div>
                            </div>
                            <div class="container amoundhanded-content">
                                <label for="range-field">Amount Handed</label>
                            <p class="range-field">
                                <input type="range" name=""   id="amountHandedSlider"  value="20"min="5" max="200">
                            </p>
                            <span  id="amountHandedOut" class="teal-text"></span>
                            </div>

                            <div class="container noPassenger-content">
                                <label for="range-field">Number of Passengers</label>
                            <p class="range-field">
                                <input type="range" name="" id="noPassengerSlider" value="1" min="1" max="22">
                            </p>
                            <span id="noPassengerOut" class="teal-text"></span>
                            </div>
                            <br>
                            <div class="row ">
                                <a id="changeSliderButton" class="waves-effect waves-light btn-large col s12 m12 l12 teal ">Change</a>
                            </div>
                            <span id="forDriver" class="teal-text center"></span><br/>
                            <span id="changeOut" class="teal-text center"></span>
                            <br>
                        </form>
                    </div> 
                </div>

            </div>
        </div>
        <div Style="display:none" class="recentContainerForSlider hide-on-large-only">
            <div class="container">
                <div class="teal center valign-wrapper">
                    <h3 class="white-text center">Recent Transactions</h3>
                </div>
                
                <hr>
                <ul class="collection" id="recentOutForSlider"></ul>
            </div>
        </div>
        <div Style="display:none" id="recentContainer" class=" hide-on-med-and-down">
            <div class="container">
                <div class="teal center valign-wrapper">
                    <h3 class="white-text center">Recent Transactions</h3>
                </div>
                
                <hr>
                <ul class="collection " id="recentOut"></ul>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
