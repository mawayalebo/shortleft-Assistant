<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link rel="stylesheet" href="./index.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>SHORTLEFT ASSISTANT</title>
    </head>
    <body class="grey lighten-3">
        <div class="navbar-fixed">
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center valign-center">SHORTLEFT</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-content center">
                    <div class="card-title">
                        <h5 class="">4Local Mode</h5>
                    </div>
                    <div class="container hide-on-med-and-down">
                        <form >
                            <div class="row input-field">
                                <input class="col l11" type="number" name="" id="taxiFare" value="10">
                                <label for="input-field">Taxi Fare</label>
                                <i id="lock" class="small material-icons col l1 ">lock_open</i>
                            </div>
                            <div class="input-field">
                                <input type="number" name="" id="amountHanded" value="50">
                                <label for="input-field">Amount Handed</label>
                            </div>
                            <div class="input-field">
                                <input type="number" name="" id="noPassenger" value="3">
                                <label for="input-field">Number of Passengers</label>
                            </div>
                            <div class="row">
                                <button id="changeButton" class="waves-effect waves-light btn-large col s12 m12 l12">Change</button>
                            </div>
                        </form>
                    </div>
                    <div class="container hide-on-large-only">
                        <form>
                            <div class="container taxifare-content">
                                <label for="range-field">Taxi Fare</label>
                            <p class="range-field">
                                <input type="range" name="" id="taxiFareSlider" min="5" max="50">
                            </p>
                            <span  id="taxiFareOut"></span>
                            </div>

                            <div class="container amoundhanded-content">
                                <label for="range-field">Amount Handed</label>
                            <p class="range-field">
                                <input type="range" name="" id="amountHandedSlider" min="5" max="200">
                            </p>
                            <span  id="amountHandedOut"></span>
                            </div>

                            <div class="container noPassenger-content">
                                <label for="range-field">Number of Passengers</label>
                            <p class="range-field">
                                <input type="range" name="" id="noPassengerSlider" min="1" max="22">
                            </p>
                            <span id="noPassengerOut"></span>
                            </div>
                            <div class="row ">
                                <a id="changeSliderButton" class="waves-effect waves-light btn-large col s12 m12 l12">Change</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div Style="display:none" id="recentContainer">
            <div class="container">
                <h3>RECENT</h3>
                <hr>
                <div  class="" id="recentOut"></div>
            </div>
            
        </div>
        <script src="./index.js"></script>
    </body>
</html>
